<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Freight - Mega GTO</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f5f5f5;
      padding: 40px 20px;
    }
    @media (max-width: 500px) {
      body { background: #b19cd9; } /* light purple */
    }
    @media (min-width: 600px) {
      body { background: #4b0082; } /* dark indigo */
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      background: #4b0082;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover { background: #3a006a; }

  </style>
</head>
<body>
  <div class="container">
     <a class="btn" href="INDEX.html">‚Üê Back to Home</a>
    <h1>Request a Delivery</h1>
    <form action="https://formspree.io/f/xdkzgdob" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="Name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" required />

      <label for="service">Service Needed:</label>
      <select id="service" name="Service">
        <option>Groupage</option>
        <option>Sea Freight</option>
        <option>Warehousing</option>
        <option>Door-to-Door</option>
        <option>Other</option>
      </select>

      <label for="details">Package Description:</label>
      <textarea id="details" name="Package Details" rows="5"></textarea>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="Phone Number" required />

      <label for="date">Preferred Delivery Date:</label>
      <input type="date" id="date" name="Delivery Date">


      <label for="region"> Current country and state:</label>
      <input type="region" id="region" name="Current Country and State" rows="1"required />
      <input type="country" id="country" name="Current Country and State" rows="1"required />
     
<label for="delivery">Delivery Country and state:</label>
      <input type="delivery" id="delivery" name="Delivery Address" required />

      <button class="btn" type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
